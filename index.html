<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magyar GD Ranglista</title>
    <link rel="icon" type="image/png" href="src/demon-hard.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="bg-animation-container"></div>

    <div class="container">
        <h1 class="main-header">Magyar GD Ranglista</h1>

        <nav class="nav-menu">
            <div class="d-flex flex-wrap justify-content-center">
                <div class="nav-item">
                    <a href="#" class="nav-link active" data-category="stars">
                        <img src="src/star.png" class="icon-img" alt=""> Stars
                    </a>
                </div>
                <div class="nav-item">
                    <a href="#" class="nav-link" data-category="moons">
                        <img src="src/moon.png" class="icon-img" alt=""> Moons
                    </a>
                </div>
                <div class="nav-item">
                    <a href="#" class="nav-link" data-category="diamonds">
                        <img src="src/diamond.png" class="icon-img" alt=""> Diamonds
                    </a>
                </div>
                <div class="nav-item">
                    <a href="#" class="nav-link" data-category="usercoins">
                        <img src="src/silvercoin.png" class="icon-img" alt=""> User Coins
                    </a>
                </div>
                <div class="nav-item">
                    <a href="#" class="nav-link" data-category="demons">
                        <img src="src/demon-hard.png" class="icon-img" alt=""> Demons
                    </a>
                </div>
                <div class="nav-item">
                    <a href="#" class="nav-link" data-category="creator">
                        <img src="src/creator_points.png" class="icon-img" alt=""> Creator Points
                    </a>
                </div>
            </div>
        </nav>

        <div class="controls-container">
            <input type="text" id="player-search" class="search-input" placeholder="Keresés...">
            <button id="force-refresh" class="refresh-btn" onclick="executeRefresh()">
                <i class="fas fa-sync-alt"></i> Adatok frissítése
            </button>
        </div>

        <div class="leaderboard-container">
            <div class="category-section active" id="stars">
                <div class="loading-container" id="loading-stars" style="display:block"><i class="fas fa-circle-notch"></i> Adatok betöltése...</div>
                <div class="player-grid" id="grid-stars"></div>
            </div>
            <div class="category-section" id="moons"><div class="loading-container" id="loading-moons"></div><div class="player-grid" id="grid-moons"></div></div>
            <div class="category-section" id="diamonds"><div class="loading-container" id="loading-diamonds"></div><div class="player-grid" id="grid-diamonds"></div></div>
            <div class="category-section" id="usercoins"><div class="loading-container" id="loading-usercoins"></div><div class="player-grid" id="grid-usercoins"></div></div>
            <div class="category-section" id="demons"><div class="loading-container" id="loading-demons"></div><div class="player-grid" id="grid-demons"></div></div>
            <div class="category-section" id="creator"><div class="loading-container" id="loading-creator"></div><div class="player-grid" id="grid-creator"></div></div>
        </div>
    </div>

    <footer class="main-footer">
        <div class="container">
            <div class="footer-credits">
                Tervezés és Dizájn: <span class="footer-name">trexhun</span> <span class="footer-separator">|</span> Fejlesztette: <span class="footer-name">TomYx</span>
            </div>
            <div class="footer-disclaimer-secondary">
                Game assets and sprites belong to <a href="https://www.robtopgames.com/" target="_blank" class="footer-link footer-name"><strong>RobTop Games</strong></a>.
            </div>
            <div class="footer-disclaimer-secondary">
                Data provided by <a href="https://gdbrowser.com/" target="_blank" class="footer-link footer-name"><strong>GDBrowser</strong></a> (by GDColon).
            </div>
        </div>
    </footer>

    <div id="profile-modal" class="modal-overlay" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
